
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Oameni din apropiere – VIBEON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="auth-protect.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar { margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 59, 129, 0.2);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .card h3 {
      margin: 0.2rem 0;
      font-size: 1rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Navbar load -->
    <iframe src="navbar.html" frameborder="0" style="width:100%;height:60px;"></iframe>
  </div>
  <h1 style="text-align:center;">Oameni din apropiere</h1>
  <div class="grid">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar">
      <h3>Andrei, 27</h3>
      <p>București</p>
    </div>
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Avatar">
      <h3>Vlad, 30</h3>
      <p>Cluj-Napoca</p>
    </div>
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="Avatar">
      <h3>Mihai, 25</h3>
      <p>Iași</p>
    </div>
  </div>
</body>
</html>
