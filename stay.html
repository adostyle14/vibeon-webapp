
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cazare Gay-Friendly – VIBEON</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff3b81;
      margin-bottom: 20px;
    }
    .card {
      background: #1f1f2e;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h2 {
      font-size: 1.2rem;
      margin: 0 0 8px;
      color: #4dd0e1;
    }
    .card-body p {
      font-size: 0.9rem;
      margin: 4px 0;
      color: #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      background: #ff3b81;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cazare Gay-Friendly</h1>

  <div class="card">
    <img src="https://i.imgur.com/d1Rf3m1.jpg" alt="Gazdă 1">
    <div class="card-body">
      <h2>Casa lui Vlad</h2>
      <p>Locație: Brașov • 120 lei/noapte</p>
      <p>Descriere: Gazdă primitoare, balcon cu vedere la munte. Aproape de centrul istoric.</p>
      <button onclick="alert('Rezervare trimisă!')">Rezervă</button>
    </div>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/egpXfHJ.jpg" alt="Hotel 2">
    <div class="card-body">
      <h2>Hotel Rainbow</h2>
      <p>Locație: Cluj-Napoca • 280 lei/noapte</p>
      <p>Descriere: Hotel gay-friendly cu bar rooftop, piscină interioară și saună inclusă.</p>
      <button onclick="alert('Rezervare trimisă!')">Rezervă</button>
    </div>
  </div>

</body>
</html>
