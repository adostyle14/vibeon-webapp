  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #121212, #1e1e2f);

    .profile {
      max-width: 400px;

      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff3b81;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
      color: #ff3b81;
    }
    .info {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 10px;
    }
    .bio {
      font-size: 0.95rem;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      background: #ff3b81;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #ff5c9c;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://i.imgur.com/0y0y0y0.png" alt="Profil" />

    <p class="bio">Sunt o persoană deschisă, creativă, iubesc petrecerile și călătoriile. Caut conexiuni reale și momente memorabile.</p>
